<dx-load-panel
    [position]="loadPanelPosition"
    [visible]="isLoading">
</dx-load-panel>
<dx-data-grid
    id="gridContainer"
    [dataSource]="data"
    [showBorders]="true"
	(onRowInserted)="add($event)"
	(onRowUpdating)="update($event)"
	>

	[allowAdding]="true" 
	[allowUpdating]="true" 
	[allowDeleting]="true"
	[confirmDelete]="true">
	</dxo-editing>
    <dxi-column caption="Opciones" type="buttons">
        <dxi-button name="edit"></dxi-button>
		<dxi-button name="delete"></dxi-button>
    </dxi-column>

	<dxi-column dataField="TIPO" caption="Tipo valor"></dxi-column>
