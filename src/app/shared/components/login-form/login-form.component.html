<dx-validation-group>
    <div class="login-header">
        <div class="title">{{appInfo.title}}</div>
        <div>de Colombia</div>
    </div>
    <div class="dx-field">
       
            <dx-select-box width="100%"
                [dataSource]="Empresas"
                displayExpr="NOMBRE"
                placeholder="Empresa"
                [showClearButton]="true"
                [(value)]="code_empresa"
            >
            <dx-validator>
                <dxi-validation-rule type="required" message="Ingrese una Empresa"></dxi-validation-rule>
            </dx-validator>
        </dx-select-box>
    </div>
    <div class="dx-field">
        <dx-text-box [(value)]="id_usuario" mode="id_usuario" placeholder="N° de Identificacion" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Es necesario N° Identificacion"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box mode="password" [(value)]="password" placeholder="Password" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Es necesario su contraseña"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-check-box [value]="false" text="Recordar"></dx-check-box>
    </div>
    <div class="dx-field">
        <dx-button type="default" text="Login" (onClick)="onLoginClick($event)" width="100%"></dx-button>
    </div>
    <div class="dx-field">
        <a routerLink="/recovery">¿
            Se te olvidó tu contraseña ?</a>
    </div>
    <div class="dx-field">
        <dx-button [disabled]="true" type="normal" text="Registrar usuari" width="100%"></dx-button>
    </div>
</dx-validation-group>
